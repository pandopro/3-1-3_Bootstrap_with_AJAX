<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/jquery-ui/1.11.1/jquery-ui.min.js"></script>
<script src="/webjars/popper.js/1.16.0/popper.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#">
        <strong><span th:text="${authUser.login}"></span></strong> with roles: <span
            th:text="${authUser.stringRoles}"></span> </a>
    <a class="nav-item nav-link " href="/logout">Logout</a>
</nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 mt-2 bg-light">
            <!-- Content here -->
            <nav class="sidebar">
                <ul class="nav nav-pills nav-fill flex-column">
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="/admin/main">Admin</a>
                        </li>
                    </div>

                    <li class="active">
                        <a class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-sm bg-light">
            <h1 class="h3 ml-3 mb-3 mt-2 font-bold"> User information-page</h1>


            <a class="h4 ml-3 " id="home-tab" data-toggle="tab"
               aria-controls="home" aria-selected="true"> About user</a>


            <div class="col mt-3">
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${listz}">
                        <td th:utext="${person.getName()}">...</td>
                        <td th:utext="${person.getCity()}">...</td>
                        <td th:utext="${person.getLogin()}">...</td>
                        <td th:utext="${person.getPassword()}">...</td>
                        <td th:utext="${person.getStringRoles()}">...</td>
                    </tr>
                    </tbody>
                </table>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
