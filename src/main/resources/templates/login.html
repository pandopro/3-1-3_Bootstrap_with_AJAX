<div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-3 my-md-5">
        <h1 class="h3 mb-3 font-weight-bold">Please sign in</h1>
        <form method="post" action="/login">
            <div class="form-group">

                <input type="text" name="email" class="form-control" placeholder="Email address" value="a@a.ru"
                       autocomplete="email">

                <input type="password" name="password" class="form-control" placeholder="Password"
                       autocomplete="password">
                <button type="submit" class="btn btn-primary btn-lg btn-block my-md-2">Sign in</button>
            </div>
        </form>
    </div>
